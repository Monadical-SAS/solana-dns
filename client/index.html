<!DOCTYPE html>
<html id="ng-app" ng-app="dns" lang="en" xmlns:ng="http://angularjs.org">

    <head>
        <!-- =================== Bootstrap 3.0 ===================
        -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A DNS Server with an Web UI and using Redis a configuration store">
        <meta name="author" content="Henri Bouvier">

        <title>DNS Server</title>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

        <!--  Bootstrap core CSS
        -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries
        -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <!-- =================== Bootstrap 3.0 ===================
        -->

        <!-- =================== Angular 1.0 ===================
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--[if lte IE 8]>
            <script src="http://cdn.jsdelivr.net/json3/3.2.6/json3.min.js"></script>
        <![endif]-->
        <!--[if lte IE 8]>
            <script>
                document.createElement('ng-include');
                document.createElement('ng-pluralize');
                document.createElement('ng-view');

                // Optionally these for CSS
                document.createElement('ng:include');
                document.createElement('ng:pluralize');
                document.createElement('ng:view');
            </script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
        <!-- =================== Angular 1.0 ===================
        -->

        <!-- =================== Application CSS ===================
        -->
        <link href="css/dns.css" rel="stylesheet">
        <!-- =================== Application CSS ===================
        -->
    </head>

    <body class="body" ng-cloak>
        <!-- Black Title bar
        -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#{{urlBasePath}}">DNS Server</a>
                </div>
                <div class="collapse navbar-collapse" >
                    <ol id='breadcrumbsID' name='bcname' class="nav navbar-nav" ng-breadcrumbs></ol>
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <div class="right-inner-addon">
                                <input ng-click="clear('searchText')" type="text" placeholder="Search" class="form-control" ng-model="searchText">
                                <span class="glyphicon glyphicon-remove"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div ng-show="busy" class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
        </div>
        <div ng-hide="busy" class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
        
        <div ng-view></div>


        <script src="/socket.io/socket.io.js"></script>
        
        <!-- Angular Controller
        -->
        <script src="js/application/dns-application.js"></script>
        <script src="js/services/dns-services.js"></script>
        <script src="js/models/dns-controller-models.js"></script>
        <script src="js/controllers/dns-controller.js"></script>

    </body>
</html>
