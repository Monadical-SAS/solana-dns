<div class="container" ng-controller="dnsCtrl">
    <div class="row"> 
        <div class="list-group">
            <a ng-href="#{{urlBasePath}}" class="list-group-item active">
                DNS ZONE
                <span class="badge">{{dns.zone.zone}}</span>
            </a>
        </div>


        <!-- List of documents -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>Host Name</th>
                <th>IP v4</th>
                <th>IP v6</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-hide="row.name.indexOf('.in-addr.arpa') >= 0" ng-repeat="row in dns.hosts.records | objectFilter:searchText" ng-click="select($index)">
                <td style="white-space:nowrap;">{{row.name}}</td>
                <td style="white-space:nowrap;">
                    <ul>
                        <li ng-repeat="ipv4 in row.record.A">{{ipv4}}</li>
                    </ul>
                </td>
                <td style="white-space:nowrap;">
                    <ul>
                        <li ng-repeat="ipv6 in row.record.AAAA">{{ipv6}}</li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
